#  https://postgreshelp.com/how-to-setup-greenplum-database/
version: "3.9"
services:
  hadoop:
    container_name: "hadoop"
    restart: on-failure
    networks:
      - gp_network
    build:
      context: hadoop
      dockerfile: hadoop/Dockerfile.hadoop
    environment:
      - USER=hadoop
    ports:
      - "8021:8021"
      - "9000:9000"
      - "2222:22"
      - "50070:50070"
  greenplum-master:
    container_name: mdw
    restart: on-failure
    networks:
      - gp_network
    depends_on:
      - hadoop
      - greenplum-primary1
    build:
      context: gp
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    entrypoint:
      - "/bin/sh"
      - "-c"
      - "service ssh start && /home/root/start-master.sh"
    volumes:
      - "./gp/master:/home/root/data/master"
    environment:
      LOG_DIRECTORY: "/home/root/log"
      MASTER_DATA_DIRECTORY: "/home/root/data/master"
      PGDATABASE: "postgres"
      PGUSER: "postgres"
      PGPASSWORD: "postgres"
    ports:
      - "5432:5432"
      - "88:22"
  greenplum-primary1:
    container_name: sdw1
    restart: on-failure
    networks:
      - gp_network
    depends_on:
      - hadoop
    build:
      context: gp
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    entrypoint:
      - "/bin/sh"
      - "-c"
      - "service ssh start && /home/root/start-primary.sh"
    volumes:
      - "./gp/data/primary/2:/home/root/data/primary"
      - "./gp/data/mirror/2:/home/root/data/mirror"
    environment:
      LOG_DIRECTORY: "/home/root/log"
      MASTER_DATA_DIRECTORY: "/home/root/data/master"
    ports:
      - "22:22"

networks:
  gp_network:
    driver: bridge